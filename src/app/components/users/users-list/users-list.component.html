<div class="card">
  <div class="card-body">
    <h6 class="text-center">List Users</h6>
    <table class="table">
        <thead>
            <tr>
              <th scope="col">name</th>
              <th scope="col">phone</th>
              <th scope="col">email</th>
              <th scope="col">date</th>
            </tr>
          </thead>
      <tbody>
        <tr *ngFor="let user of userList">
          <td>{{user.name}}</td>
          <td>{{user.phone}}</td>
          <td>{{user.email}}</td>
          <td>{{user.date}}</td>
          <td>
              <button class="edit" (click)="onEdit(user)">
                  <i class="fa fa-edit"></i>
              </button>
          </td>
          <td>
            <button class="delate" (click)="onDelate(user.$key)">
                <i class="fa fa-trash-alt"></i>
            </button>
          </td>
        </tr>
      </tbody>

    </table>
  </div>
</div>
